<html>
  <head>
    <title>
      SurfAlert
    </title>
  </head>
  <body>
    <p>Alerts</p>
    <form action="api/email-submit" method="post">
      <select name="Region">
        <option>Humboldt County</option>
        <option>Mendocino County</option>
        <option>Sonoma County</option>
        <option>SF / San Mateo County</option>
      </select>
      Email: <input type="text" name="email">
      <input type="submit" value="submit">
    </form>
    <form action="api/email-unsubscribe" method="post">
      Unsubscribe: <input type="text" name="email">
      <input type="submit" value="submit">
    </form>
  </body>
</html>

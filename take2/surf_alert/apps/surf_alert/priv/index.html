<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      SurfPings
    </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Surf Pings</h1>
      <div>
        <form class="form-inline" id="subscription-form">
          <div>
            <span>Alert me at </span>
          </div>
          <div>
            <input type="text" name="email" placeholder="Email" class="form-control">
          </div>
          <div>
            <span>When </span>
          </div>
          <div>
            <select name="region" class="selectpicker" data-live-search="true" title="Region">
              <option>Oregon</option>
              <option>Humboldt County</option>
              <option>Marin County</option>
              <option>Marin County</option>
              <option>Sonoma County</option>
              <option>SF / San Mateo County</option>
              <option>Santa Cruz</option>
              <option>Monterey</option>
              <option>San Luis Obisbo County</option>
              <option>Santa Barbara</option>
              <option>Ventura</option>
              <option>North Los Angeles</option>
              <option>South Los Angeles</option>
              <option>North Orange County</option>
              <option>South Orange County</option>
              <option>North San Diego</option>
              <option>South San Diego</option>
              <option>New Hampshire - Maine</option>
              <option>Cape Cod</option>
              <option>Rhode Island</option>
              <option>Suffolk County</option>
              <option>Nassau - Queens County</option>
              <option>New Jersey</option>
              <option>Maryland - Delaware</option>
              <option>Virginia</option>
              <option>Northern Outer Banks</option>
              <option>Hatteras Island</option>
              <option>New Hanover</option>
              <option>South Carolina</option>
              <option>North Florida</option>
              <option>Central Florida</option>
              <option>Treasure Coast - Palm Beach</option>
              <option>Broward - Miami Dade</option>
              <option>Florida Gulf - West Florida</option>
              <option>Florida Gulf - Panhandle</option>
              <option>Oahu - North Shore</option>
              <option>Oahu - West Side</option>
              <option>Oahu - South Shore</option>
              <option>Oahu - Windward Side</option>
              <option>Maui North</option>
              <option>Maui South</option>
              <option>Hawaii Kona</option>
              <option>Ensenada</option>
              <option>Southern Baja - Southern Points</option>
              <option>Cabo</option>
              <option>Northern Mexico - Mazatlan</option>
              <option>Northern Mexico - Riveria Nayarit Area</option>
              <option>Southern Mexico - Puerto Escondido</option>
              <option>Southern Mexico - Huatulco Area</option>
            </select>
          </div>
          <div>
            <span>forecast is at least </span>
          </div>
          <div>
            <select name="threshold" class="selectpicker" data-live-search="true" title="This Good">
              <option>flat</option>
              <option>very poor</option>
              <option>poor</option>
              <option>poor to fair</option>
              <option>fair</option>
              <option>fair to good</option>
              <option>good</option>
              <option>very good</option>
              <option>good to epic</option>
              <option>epic</option>
            </select>
          </div>
          <div>
            <span>within the next </span>
          </div>
          <div>
            <select name="withinPeriod" class="selectpicker" data-live-search="true" title="This Many Days">
              <option>1 day</option>
              <option>2 days</option>
              <option>3 days</option>
              <option>4 days</option>
              <option>5 days</option>
              <option>6 days</option>
              <option>7 days</option>
            </select>
          </div>
          <div>
            <button class="btn btn-default">Subscribe</button>
          </div>
          <div class="row">
            <div id="subscribe-success" class="alert alert-success col-md-4 col-md-offset-4" hidden>
              <span>Subscribed</span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <script src="./main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66886333-2', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
